<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Questioneer Start</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <h1>Question Manager</h1>
    <a href="/denormalized-csv" class="button">Download Answers</a>
    <div class="container">
        <form th:action="@{add-question}" method="post">
            <div class="form-group">
                <label for="question-text">Fragentext</label>
                <input type="text" class="form-control" id="question-text" placeholder="Frage eingeben" name="text">
            </div>
            <h6>Fragentyp</h6>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="question-qtype-text" value="TEXT">
                    <label class="form-check-label" for="question-qtype-text">Text</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="question-qtype-multi" value="MULTI">
                    <label class="form-check-label" for="question-qtype-multi">Auswahl (mehrere)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="question-qtype-excl" value="EXCL">
                    <label class="form-check-label" for="question-qtype-excl">Auswahl (eins)</label>
                </div>
            </div>
            <h6>Auswahloptionen bei (leere werden ignoriert)</h6>
            <table class="table table-borderless">
                <thead>
                <tr>
                    <th scope="col">Key</th>
                    <th scope="col">Auswahltext</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">
                        <div class="form-group">
                            <input type="text" class="form-control" th:id="${#ids.seq('question.options-key-')}" th:name="${#ids.seq('options[') + '].key'}" th:value="${#ids.seq('A')}">
                        </div>
                    </th>
                    <td>
                        <input type="text" class="form-control" th:id="${#ids.seq('question.options-text-')}" th:name="${#ids.prev('options[') + '].text'}">
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="form-group">
                            <input type="text" class="form-control" th:id="${#ids.seq('question.options-key-')}" th:name="${#ids.seq('options[') + '].key'}" th:value="${#ids.seq('A')}">
                        </div>
                    </th>
                    <td>
                        <input type="text" class="form-control" th:id="${#ids.seq('question.options-text-')}" th:name="${#ids.prev('options[') + '].text'}">
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="form-group">
                            <input type="text" class="form-control" th:id="${#ids.seq('question.options-key-')}" th:name="${#ids.seq('options[') + '].key'}" th:value="${#ids.seq('A')}">
                        </div>
                    </th>
                    <td>
                        <input type="text" class="form-control" th:id="${#ids.seq('question.options-text-')}" th:name="${#ids.prev('options[') + '].text'}">
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="form-group">
                            <input type="text" class="form-control" th:id="${#ids.seq('question.options-key-')}" th:name="${#ids.seq('options[') + '].key'}" th:value="${#ids.seq('A')}">
                        </div>
                    </th>
                    <td>
                        <input type="text" class="form-control" th:id="${#ids.seq('question.options-text-')}" th:name="${#ids.prev('options[') + '].text'}">
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="form-group">
                            <input type="text" class="form-control" th:id="${#ids.seq('question.options-key-')}" th:name="${#ids.seq('options[') + '].key'}" th:value="${#ids.seq('A')}">
                        </div>
                    </th>
                    <td>
                        <input type="text" class="form-control" th:id="${#ids.seq('question.options-text-')}" th:name="${#ids.prev('options[') + '].text'}">
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="form-group">
                            <input type="text" class="form-control" th:id="${#ids.seq('question.options-key-')}" th:name="${#ids.seq('options[') + '].key'}" th:value="${#ids.seq('A')}">
                        </div>
                    </th>
                    <td>
                        <input type="text" class="form-control" th:id="${#ids.seq('question.options-text-')}" th:name="${#ids.prev('options[') + '].text'}">
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="form-group">
                            <input type="text" class="form-control" th:id="${#ids.seq('question.options-key-')}" th:name="${#ids.seq('options[') + '].key'}" th:value="${#ids.seq('A')}">
                        </div>
                    </th>
                    <td>
                        <input type="text" class="form-control" th:id="${#ids.seq('question.options-text-')}" th:name="${#ids.prev('options[') + '].text'}">
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="form-group">
                            <input type="text" class="form-control" th:id="${#ids.seq('question.options-key-')}" th:name="${#ids.seq('options[') + '].key'}" th:value="${#ids.seq('A')}">
                        </div>
                    </th>
                    <td>
                        <input type="text" class="form-control" th:id="${#ids.seq('question.options-text-')}" th:name="${#ids.prev('options[') + '].text'}">
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Absenden</button>
        </form>
    </div>
</body>
<script src="/js/jquery-3.3.1.slim.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</html>
